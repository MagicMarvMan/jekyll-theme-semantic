<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <link href="{{ '/assets/semantic/dist/semantic.min.css' | relative_url }}" type="text/css" rel="stylesheet">

</head>
<body>
  <div class="ui container">
    <div class="ui menu">
      <div class="header item">{{ site.title || "Semantic UI" }} </div>
      <a class="item active">About Us </a>
      <a class="item">Stellen </a>
      <a class="item">Locations </a>
    </div>
    <main>
      <div class="main">
        {{ content }}
      </div>
    </main>
    <footer>
      <div class="footer">
        <div class="ui divider"></div>
        {% if page.footer_content %}
        <p>
          {{ page.footer_content }}
        </p>
        {% endif %}
        {% if site.footer_content %}
        <p>
          {{ site.footer_content }}
        </p>
        {% endif %}
        <p>
            Generated with <b><a href="https://pages.github.com">GitHub Pages</a></b> using <b><a href="https://magicmarvman.github.io/jekyll-theme-semantic">Semantic UI Theme</a></b> by <b><a href="https://github.com/MagicMarvMan">MagicMarvMan</a></b>.
        </p>
      </div>
    </footer>
  </div>
  <script src="{{ '/assets/jquery-3.3.1.min.js' | relative_url }}"></script>
  <script src="{{ '/assets/semantic/dist/semantic.min.js' | relative_url }}"></script>
</body>
</html>
